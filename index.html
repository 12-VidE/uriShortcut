<!DOCTYPE html>
<html>
<body>

<h2>Open External Program</h2>

<p>Click the button to open an external program.</p>

<button onclick="openProgram()">Open Program</button>

<script>
function openProgram() {
  var url = window.location.href;
  var parts = url.split("/");
  var last_part = parts[parts.length - 1];
  window.location.href = last_part;
}
</script>
