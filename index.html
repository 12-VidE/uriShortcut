<!DOCTYPE html>
<html>
<body>

<h2>Open External Program</h2>

<p>Click the button to open an external program.</p>

<button onclick="openProgram()">Open Program</button>

<script>
function openProgram() {
  const myObsidianURI = "obsidian://open?vault=myMind";
  const encodedURI = encodeURI(myObsidianURI);
  const myURL = `https://12-vide.github.io/uriShortcut?uri=${encodedURI}`;

  window.open(myURL);
}
</script>
