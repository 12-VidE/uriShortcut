<!DOCTYPE html>
<html>
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<style>
		.center {
			display: flex;
			justify-content: center;
			align-items: center;
		  	height: 100vh;
		}
		
		body {
			background-color: black;
		  	color: white;
		  	font-size: 20px;
		  	text-align: center;
		}

		input[type=text] {
			padding: 16px 27px;
		  	margin: 11px 0;
		  	box-sizing: border-box;
		  	border-radius: 14px;
		  	border-color: white;
		  	background-color: black;
		  	color: white;
			font-size: 20px;
		}

		button {
		 	background-color: white;
		  	color: black;
		  	padding: 19px 27px;
		  	margin: 11px 0;
		  	border-radius: 14px;
		  	border-color: white;
		  	cursor: pointer;
			font-size: 18px;
		}
	</style>
	<title>uriShortcut</title>
</head>

<body>
	<div class="center">
		<input type="text" id="uri-input" />
	  	<button onclick="goToUri()">Ok</button>
	</div>
	
	<div style="height:auto; background-color:black; color:white; text-align:center;">
  		<h1>Instructions</h1>
  		<p>Scroll down for instructions.</p>
		<p>Scroll up to go back to the input box and button.</p>
	</div>
</body>

<script>
	function goToUri() {
		const uri = document.getElementById("uri-input").value;
		const url = new URL(window.location.href);
		const regex = /:\/\/[^ "]+/;
		if (regex.test(url))
			url.searchParams.set("uri", uri);
			window.location.href = url.toString();
		else
			alert("Invalid URL");
	}

    if (window.location.search.includes("uri")) {
      const url = new URL(window.location.href);
		const uri = url.searchParams.get("uri");
		window.open(uri);
    }
</script>
